<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-input">
        <div id="lateValue"></div>
        <div id="input"></div>
      </div>
      <div class="calculator-buttons">
        <button type="button" class="operator" value="+" id="plus">+</button>
        <button type="button" class="operator" value="-" id="minus">-</button>
        <button type="button" class="operator" value="x" id="multi">
          &times;
        </button>
        <button type="button" class="operator" value="/" id="divide">
          &divide;
        </button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="0">0</button>
        <button type="button" value="." class="decimal" id="dot">.</button>
        <button type="button" id="clear" class="clear" value="AC">AC</button>
        <button type="button" value="=" class="equal-sign operator" id="equal">
          =
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
